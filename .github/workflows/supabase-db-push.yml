name: Supabase DB Push

on:
  workflow_dispatch:
    inputs:
      project_ref:
        description: "Override Supabase project ref (optional)"
        required: false

jobs:
  push:
    name: Apply Supabase migrations
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - name: Validate Supabase credentials
        env:
          INPUT_PROJECT_REF: ${{ github.event.inputs.project_ref }}
          SECRET_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::error::Missing SUPABASE_ACCESS_TOKEN secret." && exit 1
          fi
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "::error::Missing SUPABASE_DB_PASSWORD secret." && exit 1
          fi
          if [ -n "$INPUT_PROJECT_REF" ]; then
            echo "SUPABASE_PROJECT_REF=$INPUT_PROJECT_REF" >> "$GITHUB_ENV"
          elif [ -n "$SECRET_PROJECT_REF" ]; then
            echo "SUPABASE_PROJECT_REF=$SECRET_PROJECT_REF" >> "$GITHUB_ENV"
          else
            echo "::error::Provide a project ref either via workflow input or SUPABASE_PROJECT_REF secret." && exit 1
          fi
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Configure Supabase project id
        env:
          PROJECT_REF: ${{ env.SUPABASE_PROJECT_REF }}
        run: |
          set -euo pipefail
          if [ -z "${PROJECT_REF:-}" ]; then
            echo "::error::SUPABASE_PROJECT_REF is not set after validation." >&2
            exit 1
          fi
          python - <<'PY'
import os
import pathlib
import re

config_path = pathlib.Path("supabase/config.toml")
project_ref = os.environ["PROJECT_REF"].strip()
if not project_ref:
    raise SystemExit("SUPABASE_PROJECT_REF must not be empty.")

original = config_path.read_text()
updated, count = re.subn(r'^project_id = "[^"]*"', f'project_id = "{project_ref}"', original, flags=re.M)
if count == 0:
    raise SystemExit("project_id entry not found in supabase/config.toml")

config_path.write_text(updated)
PY
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
      - name: Link Supabase project
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF" --password "$SUPABASE_DB_PASSWORD"
      - name: Push migrations to Supabase
        run: supabase db push
