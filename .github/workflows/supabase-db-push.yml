name: Supabase DB Push

on:
  workflow_dispatch:
    inputs:
      project_ref:
        description: "Override Supabase project ref (optional)"
        required: false

jobs:
  push:
    name: Apply Supabase migrations
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
    steps:
      - name: Validate Supabase credentials
        env:
          INPUT_PROJECT_REF: ${{ github.event.inputs.project_ref }}
          SECRET_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::error::Missing SUPABASE_ACCESS_TOKEN secret." && exit 1
          fi
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "::error::Missing SUPABASE_DB_PASSWORD secret." && exit 1
          fi
          if [ -n "$INPUT_PROJECT_REF" ]; then
            echo "SUPABASE_PROJECT_REF=$INPUT_PROJECT_REF" >> "$GITHUB_ENV"
          elif [ -n "$SECRET_PROJECT_REF" ]; then
            echo "SUPABASE_PROJECT_REF=$SECRET_PROJECT_REF" >> "$GITHUB_ENV"
          else
            echo "::error::Provide a project ref either via workflow input or SUPABASE_PROJECT_REF secret." && exit 1
          fi
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
      - name: Push migrations to Supabase
        run: supabase db push --project-ref "$SUPABASE_PROJECT_REF"
