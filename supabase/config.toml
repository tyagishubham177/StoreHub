project_id = ""
# The CI workflow will inject the real project ref into the line above before
# running any remote Supabase commands. Keeping the field empty in git history
# avoids committing environment-specific identifiers while still satisfying the
# CLI schema that requires the key to exist.

[api]
  port = 54321
  schemas = ["public", "storage", "graphql_public"]
  extra_search_path = ["public", "extensions"]
  max_rows = 2000

[db]
  port = 54322
  major_version = 15

[studio]
  port = 54323

[inbucket]
  port = 54324

# The Supabase CLI v1.187+ no longer accepts custom port overrides for the
# storage, pgmeta, or edge runtime services.  The CLI will use its internal
# defaults instead, so we omit these sections to avoid validation errors when
# running commands such as `supabase db push` in CI.

