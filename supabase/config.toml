  port = 54324

# The Supabase CLI v1.187+ no longer accepts custom port overrides for the
# storage, pgmeta, or edge runtime services.  The CLI will use its internal
# defaults instead, so we omit these sections to avoid validation errors when
# running commands such as `supabase db push` in CI.

